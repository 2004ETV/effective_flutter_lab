name: effective_flutter_lab
description: "Laboratory work on Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0-91.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  flutter_hooks: ^0.20.3
  flutter_svg: ^2.0.9
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: fonts/sf_pro_display/sf_pro_display_bold.otf
    - family: SF Pro Text
      fonts:
        - asset: fonts/sf_pro_text/sf_pro_text_bold.ttf
          weight: 700
        - asset: fonts/sf_pro_text/sf_pro_text_medium.ttf
          weight: 500